<!DOCTYPE html>
<head>
  <title>Momentum App</title>
  <link rel="stylesheet" href="MA.css">
</head>

<body>

  <div id="taskList"></div>

   <!-- Current time story -->
   <div id="time"></div>


  <!-- Greetings and name story -->
  <h1 class="header">Good Evening, ______</h1>
  <input type="text" id="name" placeholder="Enter name here">
  <button id="editButton">Enter</button>

  <!-- Main goal story -->
   <h3 id="mainGoalHeader">What is your main goal for today?</h3>
   <input type="text" id="goalInput" placeholder="Enter your main goal">
   <button id="addGoalButton">Add Goal</button>
   <div id="mainGoalList"></div>


  <!-- Random quote story -->
  <div id="randomQuote">Proverbs 4:23</div>


   <!-- Adding task story -->
  <input type="text" id="taskInput" placeholder="Add new task">
  <button id="addButton">Add</button>
  

  <script src="MA.js"> </script>

</body>
</html>
